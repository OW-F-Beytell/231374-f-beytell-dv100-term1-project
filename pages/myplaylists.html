<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
    <!--Internal Documents-->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="playlist-page">
        <nav>
            <a href="../index.html"><div class="stream-logo">
                <div class="stream-symbol"></div>
                <h5>STREAM</h5>
            </div></a>
            <div class="nav-control">
                <ul>
                    <li>Recent Releases</li>
                    <li>Popular Albums</li>
                    <a href="../pages/about.html"><li>About Label</li></a>
                    <a href="#"><li>My Playlists</li></a>
                </ul>
            </div>
            <div class="search-bar">
                <p>Search...</p>
                <div class="search-symbol"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <!--Big Playlist column-->
            <div class="col-6">
                <div class="playlist-display">
                    <h4>My Playlists</h4>
                    <div class="playlist-cover">
                        <h1>FAVOURITES MIX</h1>
                        <div class="playlist-play"></div>
                    </div>
                </div>
            </div>
            <!--Tracks column-->
            <div class="col-6">
                <div class="row">
                    <ul>
                        <li class="active">My Favourites</li>
                        <li>Classic Mix</li>
                        <li>Suggestions Mix</li>
                    </ul>
                </div>
                <div class="tracklist">
                    <div class="row">
                        <div class="tracks-heading">
                            <div class="col-1">#</div>
                            <div class="col-5">Song Title</div>
                            <div class="col-3">Album</div>
                            <div class="col-2">Duration</div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="track">
                            <div class="col-1">1</div>
                            <div class="col-5">
                                <h6>SONG TITLE</h6>
                                Artist Name
                            </div>
                            <div class="col-3">Album Name</div>
                            <div class="col-2">2:54</div>
                            <div class="col-1">...</div>
                        </div>
                        <div class="track-underline"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="playbar">
                    <div class="timeline">
                        <div class="inner-timeline"></div>
                        <div class="marker"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="tiny-album"></div>
                <div class="tiny-track">
                    <h4>SONG TITLE</h4>
                    Artist
                </div>
            </div>
            <div class="col-4">
                <div class="player-skip-back"><<</div>
                <div class="player-playpause">||</div>
                <div class="player-skip-forward">>></div>
            </div>
            <div class="col-4">
                <div class="player-time">01:12</div>
                <div class="player-options"></div>
            </div>
        </div>
    </div>
</body>
</html>
